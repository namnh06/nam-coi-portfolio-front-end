<form class="Register__Form" [formGroup]="signUpForm" (ngSubmit)="onRegisterButtonClicked()" novalidate>
  <mat-form-field>
    <input matInput type="email" name="username" id="username" class="" placeholder="Email" formControlName="username"
      required email>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="password" id="password" class=" w-100" placeholder="Password" name="password"
      formControlName="password" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="rePassword" id="rePassword" class="" placeholder="Re-Password"
      name="rePassword" formControlName="rePassword" required>
  </mat-form-field>

  <button mat-raised-button class="text-uppercase btn-success" type="submit">Register</button>
</form>

<form class="Login__Form bg-dark" [formGroup]="signInForm" (submit)="onSubmit()" novalidate>
  <div class="form-inline text-center mt-4">
    <div class="form-group d-flex justify-content-center">
      <img class="w-75" src="{{'assets/images/angular-logo.png'}}">
    </div>
  </div>
  <div class="form-inline mt-4 w-75">
    <div class="form-group w-100">
      <input type="email" name="username" id="username" class="form-control w-100" placeholder="Email"
        formControlName="username" required email>
      <!-- <span class="text-danger">Email is
              required </span> -->
    </div>
  </div>
  <div class="form-inline mt-3 w-75">
    <div class="form-group w-100">
      <input type="password" name="password" id="password" class="form-control w-100" placeholder="Password"
        formControlName="password" required>
      <!-- <span class="text-danger">Password
              is
              required</span> -->
    </div>
  </div>
  <div class="form-group mt-3 w-75">
    <button class="btn btn-block btn-success text-uppercase" type="submit">Login</button>
  </div>
  <div class="form-group Login__Form__Form__Group">
    <p><span class="text-white">Not registered?</span>&nbsp;
      <a class="text-white Login__Form__Form__Group__Text__Create" routerLink="../register">Create
        an account</a>
    </p>
    <p class="text-right">
      <a class="text-white Login__Form__Form__Group__Text__Create" routerLink="../reset-password">Forget
        your
        password?</a>
    </p>
  </div>
</form>
